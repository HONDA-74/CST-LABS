<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Demo</title>
  <script>
    function eraseVal() {
      var inputField = document.getElementById("txt1");
      inputField.value = inputField.value.slice(0, -1);
    }

    function displayNum(elem) {
      var inputField = document.getElementById("txt1");
      inputField.value += elem.value.trim();
    }

    function displaOptions() {
      var options = document.getElementById("menu").options;
      var selected = [];
      for (var i = 0; i < options.length; i++) {
        if (options[i].selected) selected.push(options[i].value);
      }
      console.log(selected);
    }

    function displayContent(txtField) {
      document.getElementById("div1id").innerHTML = txtField.value;
    }

    window.onload = function() {
      document.getElementById("diplayBtn").value = "Show Selected";
      document.getElementById("diplayBtn").onclick = displaOptions;
    }
  </script>
</head>
<body>
  <a href="javascript:void(0)" id="aElem" onclick="alert('anchor tag');">google</a>

  <input type="button" value="1" onclick="displayNum(this)" />
  <input type="button" value="2" onclick="displayNum(this)" />
  <input type="button" value="3" onclick="displayNum(this)" />
  <input type="button" value="4" onclick="displayNum(this)" />
  <input type="button" value="5" onclick="displayNum(this)" />
  <input type="button" value="6" onclick="displayNum(this)" />
  <input type="button" value="7" onclick="displayNum(this)" />
  <input type="text" id="txt1" />
  <input type="button" value="C" onclick="document.getElementById('txt1').value=''" />
  <input type="button" value="<<" onclick="eraseVal()" />

  <br />

  <select id="menu" multiple size="3">
    <option>option#1</option>
    <option>option#2</option>
    <option>option#3</option>
    <option value="o4">option#4</option>
    <option>option#5</option>
    <option>option#6</option>
    <option>option#7</option>
    <option>option#8</option>
    <option>option#9</option>
  </select>
  <input type="button" value="displayOptions" id="diplayBtn" />

  <input type="text" onfocus="select()" onblur="console.log('blur event')" onchange="displayContent(this)" />
  <div id="div1id"></div>
</body>
</html>
