<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="lab2.css">
</head>
<body>
    <h1>Login Form</h1>
    <div >
        <form action="main.html">
            <fieldset class="Login">
                <legend>Login</legend>
                <label for="username"><u>U</u>sername:</label>
                <input type="text" id="username" name="username" accesskey="u">
                <br>
                <label for="password"><u>P</u>assword:</label>
                <input type="password" id="password" name="password" accesskey="p">
                <br>
                <input type="checkbox" id="remember" name="remember" accesskey="r">
                <label for="remember">Remember me</label>
                <br>
                <input id="buttons" type="submit" value="Login">
            </fieldset>
        </form>
    </div>
</body>
</html>
